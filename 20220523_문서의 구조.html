<h3>html의 개념</h3>
Html은 Hyper Text Markup Language의 약자로 링크와 링크를 통해 온		라인상에서 서로를 연결하여 공유할 수 있는 다양한 웹 입니다.

<h3>html의 예시</h3>
html은 html으로 기본 틀을 잡아준 다음, CSS를 이용하여 웹을 꾸며주는 역	할을 합니다. Javascript를 활용하여 마지막으로 웹을 쓸 수 있게 합니다.
